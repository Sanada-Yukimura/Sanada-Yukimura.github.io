<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Metaverse - Bar</title>

  <!-- Add the script linked to A-Frame to begin A-Frame injection -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

  <!-- Add in a script for AFrame extras -->
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

  <!-- Add in the collider bounding box script -->
  <script src="https://unpkg.com/aframe-aabb-collider-component@2.2.1/dist/aframe-aabb-collider-component.min.js"></script>

  <!-- Add in the particle system script -->
  <script src="https://cdn.jsdelivr.net/gh/oneWaveAdrian/aframe-particle-system-component@aframe-1.2.0-upgrade/dist/aframe-particle-system-component.min.js"></script>


</head>

<body>
  <a-scene renderer="colorManagement: true">
    <!-- Define a camera entity -->
    <a-camera hitCollision position="0 1.6 1" geometry="primitive: box; height: 3.5;" aabb-collider="objects: a-box" id="camera">
      <!-- Define a cursor entity as a child entity of the camera -->
      <a-cursor></a-cursor>
    </a-camera>

    <!-- Define assets with a-assets and a-asset-item for each individual asset -->
    <a-assets>
      <img id="skybox" src="https://cdn.glitch.com/a4369072-ce33-4379-8d3c-83e8111319d7%2F900951.jpg?v=1628619527598" crossorigin="anonymous">
      <img id="groundTexture" src="https://cdnb.artstation.com/p/assets/images/images/015/575/415/large/jordan-holbrook-floor-2.jpg?1548849381" crossorigin="anonymous">
    </a-assets>

    <!-- Generate a skybox for the scene -->
    <a-sky src="#skybox" position="0 2 0"></a-sky>
    <a-video src="https://cdn.glitch.com/42e94a90-f66e-4f77-8b4a-d0536d41f230%2FPOLITICA_26AGO_PR.mp4?v=1632851293875" position=" 0 2 -5" width="19" height="9" crossorigin="anonymous"></a-video>

    <!-- Generate a plane for the ground texture -->
    <a-plane rotation="-90 0 0" width="30" height="30" src="#groundTexture" repeat="10 10"></a-plane>


  </a-scene>


</body>

</html>
